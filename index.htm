<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>
            Hiragana Homepage
        </title>
        <meta name="description" content="Guess a random character from the Japanese hiragana alphabet on each reload.">
        
        <style type="text/css">

        .hiragana {
        font-size: 300px;
        text-align: center;
        cursor: default;
        }

        ol {
        margin: 0 auto;
        padding: 0;
        text-align: center;
        }

        li {
        display: inline-block;
        padding: 20px 0;
        width: 162px;
        font-size: 60px;
        text-align: center;

        font-family: 'Helvetica';

        border: 1px solid #ddd;
        border-radius: 5px;

        cursor: pointer;
        }

        li:hover {
        background: #ddd;
        }

        li+li {
        margin-left: 20px;
        }
        
        li.hinge {
            background: #CAB4AD;
            border-color: #CAB4AD;
        }
        
        .incorrect {
            transition: opacity .25s ease-in-out;
            -moz-transition: opacity .25s ease-in-out;
            -webkit-transition: opacity .25s ease-in-out;
        }
        
        .over .incorrect {
            opacity: 0.1;
            cursor: default;
        }

        .over .incorrect:hover {
            background: inherit;
        }
        
        .over .correct {
            background: white;
            border-color: white;
            cursor: default;
        }
        
        .next {
            display: none;
        }
        
        .next.active {
            display: block;
            width: 400px;
            margin: 60px auto;
            text-align: center;
            font-size: 30px;
            font-family: Helvetica;
            padding: 20px;
            background: white;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .next.active:hover {
            background: #ddd;
            border-color: #ddd;
        }
        
        .corner {
            position: fixed;
            top: 0;
            left: 0;
            font-family: 'Helvetica';
            margin: 20px;
        }
        
        .prefs {
            display: none;
            background: white;
            border: 1px solid #CCC;
            padding: 10px;
            margin-top: 10px;
        }
        
        .prefs p {
            margin: 0;
            font-size: 12px;
        }
        
        .prefs p.heading {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .prefs p.credit {
            margin-top: 10px;
        }
        
        .prefs-switch:hover {
            cursor: pointer;
            text-decoration: underline;
        }
        
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -100;
            background: white;
            height: 10000px;
            width: 10000px;
            transition: opacity .25s ease-in-out;
            -moz-transition: opacity .25s ease-in-out;
            -webkit-transition: opacity .25s ease-in-out;
        }
        
        .bg.over {
            opacity: 0;
        }
        
        body {
            background: #ffffff; /* Old browsers */

            background: -moz-radial-gradient(center, ellipse cover,  #ffffff 1%, #accce5 100%); /* FF3.6+ */

            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(1%,#ffffff), color-stop(100%,#accce5)); /* Chrome,Safari4+ */

            background: -webkit-radial-gradient(center, ellipse cover,  #ffffff 1%,#accce5 100%); /* Chrome10+,Safari5.1+ */

            background: -o-radial-gradient(center, ellipse cover,  #ffffff 1%,#accce5 100%); /* Opera 12+ */

            background: -ms-radial-gradient(center, ellipse cover,  #ffffff 1%,#accce5 100%); /* IE10+ */

            background: radial-gradient(ellipse at center,  #ffffff 1%,#accce5 100%); /* W3C */

            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#accce5',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

            
        }

        </style>
        
        <link rel="stylesheet" type="text/css" href="animate-custom.css">
        
    </head>
    <body>
        <div class="hiragana">
            (ud)
        </div>
        <div class="choices">
            <ol>
                <li>(ud)
                </li>
                <li>(ud)
                </li>
                <li>(ud)
                </li>
                <li>(ud)
                </li>
            </ol>
        </div>
        
        <div class="next">Correct! Try another &rarr;</div>
        
        <div class="corner">
            <span class="prefs-switch">Settings</span>
        
            <div class="prefs">            
                <form>
                    <!-- <p class="heading">Alphabets</p> -->
                  <p>
                    <label><input type="checkbox" name="alphabet" value="hiragana" checked="checked">Hiragana</label>
                  </p>
                  <p>
                      <label><input type="checkbox" name="alphabet" value="katakana" >Katakana</label>
                  </p>
                </form>
                <p class="credit">Made by <a href="http://github.com/fourunderscore">Elliot Bentley</a>.</p>
            
            </div>
        </div>
        
                
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.cookie.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

<div class="bg"></div>
    </body>
</html>
